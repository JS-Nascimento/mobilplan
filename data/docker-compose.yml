version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: efurniture_postgres
    environment:
      POSTGRES_DB: efurniture
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: funiture@Manager
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
