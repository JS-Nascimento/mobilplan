spring:
  application:
    name: mobilplan

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DATABASE_HOST}/mobilplan
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        show_sql: true
    open-in-view: true

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_HOST}/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs
          issuer-uri: ${KEYCLOAK_HOST}/realms/${KEYCLOAK_REALM}

  flyway:
    baseline-on-migrate: true
    enabled: false
    encoding: utf-8

  sql:
    init:
      mode: always

keycloak:
  realm: ${KEYCLOAK_REALM}
  host: ${KEYCLOAK_HOST}
  username: ${KEYCLOAK_USER}
  password: ${KEYCLOAK_ADMIN_CLI_PASS}

logging:
  level:
    org.springframework: INFO
    org.hibernate: ERROR

server:
  port: 8081

info:
  app:
    name: 'mobilplan'
    description: 'Aplicação para gerenciamento de orçamentos de móveis planejados.'
    version: '1.0.0'
